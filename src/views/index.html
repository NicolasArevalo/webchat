            <!-- 
                MENSAJE DE PRUEBA
                <div class="message" id="mssgBubble">
                <header>
                    <span id="username">Pepis</span>
                    <span id="time">10:01 am</span>

                <p id="mssg-spot">

                    voy a almorzar
                </p>
            </div> -->
        </div>
